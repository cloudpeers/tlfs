[workspace]
members = [
    "acl",
    "cambria",
    "cloud-relay",
    "crdt",
    ".",
]

[package]
name = "tlfs"
version = "0.1.0"
edition = "2018"

[dependencies]
anyhow = "1.0.44"
bytecheck = "0.6.5"
rkyv = "0.7.18"
tlfs-acl = { version = "0.1.0", path = "acl" }
tlfs-cambria = { version = "0.1.0", path = "cambria" }

[patch.crates-io]
libp2p = { git = "https://github.com/wngr/rust-libp2p", branch = "ow/wasm" }
instant = { git = "https://github.com/wngr/instant", branch = "systemtime" }