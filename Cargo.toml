[workspace]
members = [
    #"cloud-relay",
    "crdt",
    ".",
]

[package]
name = "tlfs"
version = "0.1.0"
edition = "2018"

[dependencies]
anyhow = "1.0.44"
async-global-executor = "2.0.2"
async-trait = "0.1.51"
bytecheck = "0.6.5"
ed25519-dalek = "1.0.1"
fnv = "1.0.7"
futures = "0.3.17"
log-panics = "2.0.0"
rkyv = "0.7.19"
sled = { git = "https://github.com/spacejam/sled" }
tlfs-crdt = { version = "0.1.0", path = "crdt" }
tracing = "0.1.29"
tracing-log = "0.1.2"
tracing-subscriber = "0.2.25"

[dependencies.libp2p]
version = "0.39.1"
default-features = false
features = [
    "dns-async-std",
    "gossipsub",
    "mplex",
    "noise",
    "request-response",
    "tcp-async-io",
    "yamux",
    "websocket",
]

[dev-dependencies]
async-std = { version = "1.10.0", features = ["attributes"] }
